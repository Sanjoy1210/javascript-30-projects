<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesome JS Toast</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="container">
      <p>Awesome JavaScript Toasts ðŸ¥¸</p>

      <div class="btn__container">
        <button class="btn" id="top-left">Top left</button>
        <button class="btn active" id="top-center">Top center</button>
        <button class="btn" id="top-right">Top right</button>
        <button class="btn" id="bottom-left">Bottom left</button>
        <button class="btn" id="bottom-center">Bottom center</button>
        <button class="btn" id="bottom-right">Bottom right</button>
      </div>

      <h3>Type</h3>
      <div class="type__container">
        <input
          type="radio"
          id="info"
          name="type"
          label="info"
          class="type"
          value="info"
        />
        <label for="info" class="label">info</label>
        <input
          type="radio"
          id="success"
          name="type"
          label="success"
          class="type"
          value="success"
          checked
        />
        <label for="success" class="label">success</label>
        <input
          type="radio"
          id="warn"
          name="type"
          label="warn"
          class="type"
          value="warn"
        />
        <label for="warn" class="label">warning</label>
        <input
          type="radio"
          id="error"
          name="type"
          label="error"
          class="type"
          value="error"
        />
        <label for="error" class="label">error</label>
        <input
          type="radio"
          id="loading"
          name="type"
          label="loading"
          class="type"
          value="loading"
        />
        <label for="loading" class="label">loading</label>
      </div>

      <h3>Options</h3>
      <div class="options__container">
        <label for="delay">
          Delay (ms)
          <input type="number" name="delay" id="delay" value="5000" />
        </label>
      </div>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
